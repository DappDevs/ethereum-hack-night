<!DOCTYPE html>
<html>
  <head>
    <title>Intro DappDevs v0.1b</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <textarea id="source"></textarea><!-- for remark to hook into -->
    <script src="./remark-latest.min.js">
    </script>
    <script>
      // Place all of your files here
      sourceUrls = [
        'content/intro.md',
        'content/whats-a-dapp.md',
        'content/about-ethereum.md',
        'content/ethereum-ecosystem.md',
        'content/references.md',
        'content/questions.md'
      ];

      var xmlhttp = new XMLHttpRequest();

      var source = document.getElementById("source")

      for (var i = 0; i < sourceUrls.length; i++) {
        xmlhttp.open('GET', sourceUrls[i], false);
        xmlhttp.send();

        if (i > 0) source.innerHTML += "---\n"
        source.innerHTML += "\n" + xmlhttp.responseText;
      };
      var slideshow = remark.create({
        ratio: '16:9',
        navigation: {
            scroll: false,
            touch: true,
            click: false
        },
      });
    </script>
  </body>
</html>
